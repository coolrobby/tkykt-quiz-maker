}

.header-content {

/* å¯¼èˆªå›¾æ ‡æ ·å¼ */
.nav-icons {

    align-items: center;
}

.desktop-nav {
    display: none;
}

.nav-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: white;
    padding: 10px;
    border-radius: 8px;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
}

.nav-icon:hover {
    background: rgba(255,255,255,0.1);
    transform: translateY(-2px);
}

.nav-icon svg {
    margin-bottom: 5px;
}

.nav-icon .text {

}

.nav-icon .icon {

}

/* VIPä¸‹æ‹‰èœå•æ ·å¼ */
.vip-dropdown {
    cursor: pointer;
}

.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
    min-width: 150px;
    margin-top: 0.5rem;
}

.vip-dropdown:hover .dropdown-menu {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
}

.dropdown-item {
    display: flex;
    align-items: center;
    padding: 0.75rem 1rem;
    text-decoration: none;
    color: #333;
    transition: background-color 0.2s ease;
    border-radius: 6px;
    margin: 0.25rem;
}

.dropdown-item:hover {
    background-color: #f8f9fa;
    color: #007bff;
}

.dropdown-icon {

}

.dropdown-text {
    font-size: 0.9rem;
    font-weight: 500;
}

/* å¼¹çª—æ ·å¼ */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background-color: white;
    margin: 10% auto;
    padding: 30px;
    border-radius: 15px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    position: relative;
    animation: slideIn 0.3s ease;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    right: 15px;

}

.close:hover {
    color: #000;
}

.qr-container {

}

.qr-code {

    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.qr-container p {
    margin-top: 15px;
    color: #666;
    font-size: 1rem;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* æ‰‹é£ç´èœå•æ ·å¼ */
.mobile-menu-toggle {

.mobile-menu-toggle:hover {

.hamburger-icon {

.hamburger-icon span {
    width: 24px;
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: all 0.3s ease;
}

.mobile-menu-toggle.active .hamburger-icon span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.mobile-menu-toggle.active .hamburger-icon span:nth-child(2) {
    opacity: 0;
}

.mobile-menu-toggle.active .hamburger-icon span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}

.mobile-menu-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.mobile-menu-overlay.active {
    opacity: 1;
    visibility: visible;
}

.mobile-menu {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    border-radius: 20px 20px 0 0;
    max-height: 70vh;
    transform: translateY(100%);

}

.mobile-menu-overlay.active .mobile-menu {
    transform: translateY(0);
}

.mobile-menu-item:last-child {

.mobile-menu-icon {

    width: 35px;

.mobile-menu-text {
    font-size: 1.2rem;
    font-weight: 500;
}

/* å“åº”å¼è®¾è®¡ */

        flex-direction: row;
        align-items: center;
    }

        font-size: 1.2rem;
    }
}
