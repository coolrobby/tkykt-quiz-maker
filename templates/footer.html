    <script>
// 主要JavaScript功能

// 弹窗功能
function showConsultModal() {
    const modal = document.getElementById('consultModal');
    if (modal) {
        modal.style.display = 'block';
    }
}

function hideConsultModal() {
    const modal = document.getElementById('consultModal');
    if (modal) {
        modal.style.display = 'none';
    }
}

// 点击弹窗外部关闭弹窗
window.onclick = function(event) {
    const modal = document.getElementById('consultModal');
    if (event.target === modal) {
        hideConsultModal();
    }
}

// 初始化导航功能
function initNavigation() {
    // 初始化咨询按钮
    const consultBtn = document.getElementById('consultBtn');
    if (consultBtn) {
        consultBtn.addEventListener('click', function(e) {
            e.preventDefault();
            showConsultModal();
        });
    }
    
    // 初始化移动端菜单
    initMobileMenu();
    
    console.log('Navigation initialized');
}

// 移动端菜单功能
function initMobileMenu() {
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
    const closeMobileMenu = document.getElementById('closeMobileMenu');
    const mobileConsultBtn = document.getElementById('mobileConsultBtn');
    
    if (mobileMenuToggle && mobileMenuOverlay) {
        // 打开菜单
        mobileMenuToggle.addEventListener('click', function() {
            mobileMenuToggle.classList.add('active');
            mobileMenuOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        // 关闭菜单
        function closeMobileMenuFunc() {
            mobileMenuToggle.classList.remove('active');
            mobileMenuOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        // 点击关闭按钮
        if (closeMobileMenu) {
            closeMobileMenu.addEventListener('click', closeMobileMenuFunc);
        }
        
        // 点击遮罩层关闭
        mobileMenuOverlay.addEventListener('click', function(e) {
            if (e.target === mobileMenuOverlay) {
                closeMobileMenuFunc();
            }
        });
        
        // 移动端咨询按钮
        if (mobileConsultBtn) {
            mobileConsultBtn.addEventListener('click', function(e) {
                e.preventDefault();
                closeMobileMenuFunc();
                setTimeout(() => {
                    showConsultModal();
                }, 300);
            });
        }
        
        // 点击菜单项后关闭菜单（除了咨询按钮）
        const menuItems = document.querySelectorAll('.mobile-menu-item:not(#mobileConsultBtn)');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                closeMobileMenuFunc();
            });
        });
    }
}

// 页面加载完成后的初始化
document.addEventListener('DOMContentLoaded', function() {
    // 初始化导航功能
    initNavigation();
    
    // 平滑滚动
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
});
    </script>
</body>
</html>
